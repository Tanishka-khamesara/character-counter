<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <h2>Real-time Charater Counter</h2>
        <textarea id="input" placeholder="Please Write Your Text Here....." cols="40" rows="5"></textarea>
        <div class="output">
            <p>Total Characters:<span id="total">0</span></p>
        <p>Remaining:<span id="rem">50</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
